<!DOCTYPE html>
<html>

<head>
    <title>Tasty Treats</title><!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-3">Tasty Treats</h1>
            <hr class="my-2">
            <p class="lead ml-3">Get in touch with Terence @ Tasty Treats - Your local baker</p>
            <div class="container">
                <form>
                    <fieldset class="form-group">
                        <h2>
                            <legend class="col-form-legend col-sm-1-12">Contact us</legend>
                        </h2>
                        <p>Get in touch with Terence - Your local baker <i aria-hidden="true" class="fa fa-bread"></i>
                        </p>
                    </fieldset>
                    <fieldset class="form-group"><label for="name">Name</label><input id="name" type="text"
                            placeholder="Please enter your name" class="form-control"></fieldset>
                    <fieldset class="form-group"><label for="Email">Email address</label><input id="Email" type="email"
                            placeholder="Please enter your email" class="form-control"><small class="text-muted">We'll
                            never share your email with anyone else.</small></fieldset>
                    <fieldset class="form-group"><label for="message">Message</label><textarea id="message" rows="3"
                            class="form-control"></textarea></fieldset>
                    <div class="checkbox"><label><input type="checkbox"> Would you like to subscribe to Tasty Treats'
                            newsletter?</label></div><button type="submit"
                        class="btn btn-primary fa-pull-right">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
